<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Carousel</title>
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="./assets/img/cool-laptop.jpg"
          alt="A laptop with a cool background"
        />
        <img src="./assets/img/cool-trees.jpg" alt="Huge trees" />
        <img
          src="./assets/img/corals-booming-with-life.jpg"
          alt="Colorful corals with fishes swimming around"
        />
        <img src="./assets/img/sand-hill-small.jpg" alt="" />
        <img src="./assets/img/weird-sunset.jpg" alt="" />
      </div>
    </div>

    <div class="arrows">
      <div class="arrow">
        <i class="bx bx-left-arrow-alt"></i>
        <a href="../index.html#projects">Back Home</a>
      </div>

      <div class="arrow">
        <a href="../sound-board/">Next Project</a>
        <i class="bx bx-right-arrow-alt"></i>
      </div>
    </div>

    <script src="./assets/index.js"></script>
  </body>
</html>
